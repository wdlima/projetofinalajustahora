<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Usuário</title>
    <script type="text/javascript" src="js/justificativa.js"></script>

</head>
<body onload="carregarjustificativa()">
    <br>
    <div class="row">
        <div class="col-12">
            <h3 style="text-align: center;">CENTRAL DO USUARIO</h3>
        </div>
    </div>
    <br>

    <div class="row">
        <div id="foto" class="col-12">

        </div>
    </div>
    <br>

    <div class="row">
        <div id="dados" class="col-12">

        </div>
    </div>
    <br>


    <div class="row">
        <div id="data" class="col-12">

        </div>
    </div>
    <br>

    <div class="row">
        <div id="quantidadehoras" class="col-12">

        </div>
    </div>
    <br>


    <form>

    <div class="input-group-prepend">
       <select class="custom-select" id="cmbocorrencias">
        <option value="1">Atividade-1</option>
        <option value="0">Atividade-2</option>
      </select>
    </div>

    
    <div class="form-group">
        <label for="descricacao">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3"></textarea>
      </div>


      <div class="form-check">
        <input class="form-check-input" type="radio" name="ajustemanual" id="ajustemanual" value="1" checked>
        <label class="form-check-label" for="ajustemanual">
          Sim
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="ajustemanual" id="ajustemanual" value="0" checked>
        <label class="form-check-label" for="ajustemanual">
          Não
        </label>
      </div>

    </form>



      <div class="col-2">
         <button onclick=atualizar() type="button" class="btn btn-primary">Atualizar</button>

     </div>



      
         </div>
    <br>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
